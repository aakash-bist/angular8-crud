<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <h4>ADD PRODUCTS</h4>
        </div>
    </div>
    <form [formGroup]="productForm" class="form-horizontal">
        <div class="jumbotron col-sm-5" style="margin:auto">
            <div class="panel panel-primary">

                <div class="panel-body">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="price" formControlName="price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment" class="col-sm-2 col-form-label">Comment</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="comment" id="comment" rows="2"
                                formControlName="comment"></textarea>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm">
                            <button (click)="addData()" type="submit" *ngIf="pageType === 'add'"
                                class="btn btn-success fa fa-floppy-o">&nbsp;&nbsp;Save</button>
                            <button (click)="updateData()" type="submit" *ngIf="pageType === 'edit'"
                                class="btn btn-success fa fa-floppy-o">&nbsp;&nbsp;Update</button>

                            <button type="button" class="btn btn-danger fa fa-ban" style="float: right;"
                                routerLink='/products'>&nbsp;&nbsp;Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
